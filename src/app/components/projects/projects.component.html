<div class="flex items-center justify-center flex-col bg-[#E5E5E5] min-h-screen p-3.5">
  <!-- main card -->
  <div class="bg-[#F4F5FA] p-10 rounded-xl">
    <!-- headers content-->
    <div class="flex flex-col justify-center items-center text-center">
      <div class="max-w-sm font-bold font-sans">
        Projects
      </div>
      <div class="font-light max-w-lg mt-5 text-sm">
        Out of the many side projects, here are some which I have built and put to use
      </div>
    </div>

    <!-- subscriptions -->
    <div
      class="flex flex-col w-full h-72 md:flex-row items-start  space-x-0 md:space-x-8 space-y-12  md:space-y-0 justify-center mt-10">
      <div class="w-1/3 h-56 bg-[#FFFBEC] rounded-xl">
        <div class="flex flex-col p-8 rounded-xl bg-white shadow-xl translate-x-4 translate-y-4 w-96 md:w-auto">
          <img src="/assets/commudle-logo-full.png" class="w-20">
          <div class="mt-3 font-semibold text-lg">Commudle</div>
          <div class="text-sm font-light">Community Platform</div>
          <div class="my-4">
            <span class="font-light text-base">Angular</span> &
            <span class="font-light text-sm">Ruby on Rails</span>
          </div>

          <a href="https://www.commudle.com" class="bg-[#F4F5FA] px-4 py-3 rounded-full  border border-[#F0F0F6] shadow-xl mt-4">
            Visit
          </a>
        </div>
      </div>

      <div class="w-1/3 h-56 bg-[#F9ECFF] rounded-xl">
        <div class="flex flex-col p-8 rounded-xl bg-white shadow-xl translate-x-4 translate-y-4 w-96 md:w-auto">
          <img src="/assets/indiabeatscovidlogo.jpeg" class="w-8">
          <div class="mt-3 font-semibold text-lg">IndiaBeatsCovid</div>
          <div class="text-sm font-light w-60 md:w-auto">Help during COVID</div>
          <div class="my-4">
            <span class="font-bold text-base">Ruby on Rails</span>
            <span class="font-bold text-base">Web</span>
          </div>

          <a href="https://github.com/arpansac/jaocorona" class="bg-[#F4F5FA] px-4 py-3 rounded-full  border border-[#F0F0F6] shadow-xl mt-4">
            Visit
          </a>
        </div>
      </div>

      <div class="w-1/3 h-56 bg-[#ECEEFF] rounded-xl">
        <div class="flex flex-col p-8 rounded-xl bg-white shadow-xl translate-x-4 translate-y-4 w-96 md:w-auto">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Telenor_Logo.svg/1600px-Telenor_Logo.svg.png" class="w-12">
          <div class="mt-3 font-semibold text-lg">TEST</div>
          <div class="text-sm font-light w-60 md:w-auto">Description</div>
          <div class="my-4">
            <span class="font-bold text-base">Tech</span>
            <span class="font-light text-sm">Tech</span>
          </div>

          <button class="bg-[#F4F5FA] px-4 py-3 rounded-full  border border-[#F0F0F6] shadow-xl mt-4">
            Visit
          </button>
        </div>
      </div>
    </div>

    <div class="flex justify-center">
      <a [routerLink]="['/all-projects']" class="mt-12 bg-slate-900 text-white px-4 rounded-full py-3">See all Projects</a>
    </div>
  </div>
</div>
